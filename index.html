<!DOCTYPE html>
<html>
<head>
    <title>My Mailer</title>
</head>
<body>
    <h1>Send an Email</h1>
    <form id="emailForm">
        <input type="email" id="to" placeholder="Recipient Email" required><br>
        <input type="text" id="subject" placeholder="Subject" required><br>
        <textarea id="text" placeholder="Message"></textarea><br>
        <button type="submit">Send</button>
    </form>

   <script>
document.getElementById("emailForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let to = document.getElementById("to").value;
    let subject = document.getElementById("subject").value;
    let text = document.getElementById("text").value;

    let res = await fetch("https://my-mailer-backend.onrender.com/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to, subject, text })
    });

    let data = await res.json();
    alert(data.message);
});
</script>
</body>
</html>
